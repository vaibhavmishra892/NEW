<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id selector</title>
    <style>
        
        #first
        {color : red;}
        #second
        {color : blue;}
    </style>
</head>
<body>
    <div id="first">This is first div</div>
    <div id="second">This is second div</div>
    
</body>
</html>
