<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Personal Details Form</title>
    <style>
        
    </style>
</head>
<body>
    <h2>JOB APPLICATION FORM</h2>
    <form>
        <p>
            <label for="name">First Name</label><br>
            <input type="text" >
        </p>
        <p>
            <label for="number">Your phone number?</label><br>
            <input type="tel">
        </p>
        <p>
            <label for="education">What have you studied?</label><br>
            <input type="text">
        </p>
        <p>
            <label for="hobby">What do you enjoy doing in your free time?</label><br>
            <input type="text">
        </p>
        <p>
            <label for="location">Where did you study?</label><br>
            <input type="text" >
        </p>
        <p>
            <label for="email">Your email address?</label><br>
            <input type="email">
        </p>
        <p>
            <label for="comments">Any additional comments?</label><br>
            <textarea rows="4" cols="50"></textarea>
        </p>
        
        <p>
            <input type="checkbox" id="skill1" name="skills" value="HTML">
            <label for="skill1">HTML</label><br>
            <input type="checkbox" id="skill2" name="skills" value="CSS">
            <label for="skill2">CSS</label><br>
            <input type="checkbox" id="skill3" name="skills" value="JavaScript">
            <label for="skill3">JavaScript</label><br>
            <input type="checkbox" id="skill4" name="skills" value="Python">
            <label for="skill4">Python</label><br>
            <input type="checkbox" id="skill5" name="skills" value="Java">
            <label for="skill5">Java</label><br>
            <input type="checkbox" id="skill6" name="skills" value="C++">
            <label for="skill6">C++</label><br>
            <input type="checkbox" id="skill7" name="skills" value="Ruby">
            <label for="skill7">Ruby</label><br>
            </p>

        <button type="submit">Send my details</button>
    </form>
    
       
</body>
</html>
